<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geometricas</title>
</head>
<body>
    
    <ul class="nav">
        <li class="liFiguras"> <a href="./figuras.html">Proyecto 1</a> </li>
        <li class="liTendencia"> <a href="./tendenciaCentral.html">Proyecto 3</a> </li>
        <li class="liDescuentos"> <a href="./descuentos.html">Proyecto 2</a></li>
        <li class="liHome"><a href="./index.html">Sobre mí</a></li>

    </ul>
    <section class="contenidoPrincipal">
  
      <h1 class="tituloPrincipal">
          Figuras geométricas
      </h1>
  

  <section class="contenedorCuadrado">
      
      

      <form action="" class="formulario1">
        <h2 class="tituloCuadrado">Cuadrado</h2>
            <p class="labelCuadrado">Longitud de un lado:</p>
            <input id="inputCuadrado" type="number" placeholder="Ejemplo:24">
            <button class="botonPerimetroCuadrado"type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button class="botonAreaCuadrado"type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
          
      </form>

  </section>


  <section class="contenedorTriangulo">
        
        

        <form action="" class="formulario2">
            <h2 class="tituloTriangulo">Triángulo</h2>
            <p class="label1Triangulo">Lado 1</p>
            <input id="input1Triangulo" type="number" placeholder="Ejemplo:10">

            <p class="label2Triangulo">Lado 2</p>
            <input id="input2Triangulo" type="number" placeholder="Ejemplo:6">

            <p class="label3Triangulo">Base</p>
            <input id="input3Triangulo" type="number" placeholder="Ejemplo:8">

            <p class="label4Triangulo">Altura</p>
            <input id="input4Triangulo" type="number" placeholder="Ejemplo:6">
           

            <button class="boton1Triangulo" type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button class="boton2Triangulo" type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
          
      </form>
    </section>



  <section class="contenedorIso">
    
    

    <form action="" class="formulario3">
        <h2 class="tituloIso">Triángulo isosceles</h2>
        <p class="label1Iso">Lado 1</p>
        <input id="input1TrianguloIso" type="number" placeholder="Ejemplo:12">

        <p class="label2Iso">Lado 2</p>
        <input id="input2TrianguloIso" type="number" placeholder="Ejemplo:12">

        <p class="label3Iso">Base</p>
        <input id="input3TrianguloIso" type="number" placeholder="Ejemplo:10">

        

        <button class="boton1Iso"type="button" onclick="calcularPerimetroTrianguloIso()">Calcular el perímetro</button>
        <button class="boton2Iso"type="button" onclick="calcularAlturaTrianguloIso()">Calcular altura</button>
      
  </form>
</section>
</section>


    <script src="./figuras.js"></script>
</body>
</html>
