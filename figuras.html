<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geometricas | curso practico de javascript</title>
</head>
<body>
    
    <ul class="nav">
        <li class="liFiguras"> <a href="./figuras.html">Proyecto 1</a> </li>
        <li class="liTendencia"> <a href="./tendenciaCentral.html">Proyecto 3</a> </li>
        <li class="liDescuentos"> <a href="./descuentos.html">Proyecto 2</a></li>
        <li class="liHome"><a href="./index.html">Sobre mí</a></li>

    </ul>
    <section class="contenidoPrincipal">
  <header>
      <h1>
          Figuras geométricas
      </h1>
  </header>

  <section>
      
      <h2>Cuadrado</h2>

      <form action="">
            <label for="inputCuadrado">Ingresa la longitud de un lado</label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
          
      </form>

  </section>


  <section>
        
        <h2>Triángulo</h2>

        <form action="">
            <label for="input1Triangulo">Lado 1</label>
            <input id="input1Triangulo" type="number">

            <label for="input2Triangulo">Lado 2</label>
            <input id="input2Triangulo" type="number">

            <label for="input3Triangulo">Base</label>
            <input id="input3Triangulo" type="number">

            <label for="input4Triangulo">Altura</label>
            <input id="input4Triangulo" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
          
      </form>
    </section>



  <section>
    
    <h2>Triángulo isosceles</h2>

    <form action="">
        <label for="input1TrianguloIso">Lado 1</label>
        <input id="input1TrianguloIso" type="number">

        <label for="input2TrianguloIso">Lado 2</label>
        <input id="input2TrianguloIso" type="number">

        <label for="input3TrianguloIso">Base</label>
        <input id="input3TrianguloIso" type="number">

        <label for="input4TrianguloIso">Altura</label>
        <input id="input4TrianguloIso" type="number">

        <button type="button" onclick="calcularPerimetroTrianguloIso()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaTrianguloIso()">Calcular el área</button>
        <button type="button" onclick="calcularAlturaTrianguloIso()">Calcular altura</button>
      
  </form>
</section>
</section>


    <script src="./figuras.js"></script>
</body>
</html>
